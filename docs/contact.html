<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Aidan McLaughlin</title>
  <link rel="stylesheet" href="css/output.css">
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-gray-50 to-gray-100">
  
  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4">
      <div class="flex flex-col md:flex-row items-center justify-between">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 md:mb-0">Aidan McLaughlin</h1>
        <nav class="flex gap-6">
          <a href="index.html" class="text-gray-700 hover:text-blue-600 font-semibold transition duration-200 px-3 py-2 rounded-lg hover:bg-gray-100 ">Home</a>
          <a href="about.html" class="text-gray-700 hover:text-blue-600 font-semibold transition duration-200 px-3 py-2 rounded-lg hover:bg-gray-100 ">About</a>
          <a href="projects.html" class="text-gray-700 hover:text-blue-600 font-semibold transition duration-200 px-3 py-2 rounded-lg hover:bg-gray-100 ">Projects</a>
          <a href="contact.html" class="text-gray-700 hover:text-blue-600 font-semibold transition duration-200 px-3 py-2 rounded-lg hover:bg-gray-100 bg-blue-100 text-blue-600">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-6 py-12">
    <div class="max-w-4xl mx-auto">
  <section class="bg-white rounded-lg shadow-lg p-8 md:p-12">
    <h2 class="text-4xl font-bold text-gray-800 mb-6">Get In Touch</h2>
    <div class="space-y-6">
      <p class="text-lg text-gray-700">
        I'd love to hear from you! Feel free to reach out through any of the following channels:
      </p>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
        
        <!-- Email -->
        <div class="flex items-center space-x-4 p-6 bg-gray-50 rounded-lg hover:bg-gray-100 transition duration-200">
          <div class="bg-blue-600 rounded-full p-3">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </div>
          <div>
            <h3 class="font-semibold text-gray-800">Email</h3>
            <p class="text-gray-600">contact@example.com</p>
          </div>
        </div>

        <!-- LinkedIn -->
        <div class="flex items-center space-x-4 p-6 bg-gray-50 rounded-lg hover:bg-gray-100 transition duration-200">
          <div class="bg-blue-700 rounded-full p-3">
            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
            </svg>
          </div>
          <div>
            <h3 class="font-semibold text-gray-800">LinkedIn</h3>
            <p class="text-gray-600">linkedin.com/in/yourprofile</p>
          </div>
        </div>

        <!-- GitHub -->
        <div class="flex items-center space-x-4 p-6 bg-gray-50 rounded-lg hover:bg-gray-100 transition duration-200">
          <div class="bg-gray-800 rounded-full p-3">
            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
          </div>
          <div>
            <h3 class="font-semibold text-gray-800">GitHub</h3>
            <p class="text-gray-600">github.com/Aidanpmcl</p>
          </div>
        </div>

        <!-- Phone -->
        <div class="flex items-center space-x-4 p-6 bg-gray-50 rounded-lg hover:bg-gray-100 transition duration-200">
          <div class="bg-green-600 rounded-full p-3">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
          </div>
          <div>
            <h3 class="font-semibold text-gray-800">Phone</h3>
            <p class="text-gray-600">(555) 123-4567</p>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>


  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-auto">
    <div class="container mx-auto px-6 text-center">
      <p>&copy; 2025 Aidan McLaughlin</p>
    </div>
  </footer>

</body>
</html>
