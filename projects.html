  <title>Projects | Aidan McLaughlin Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Grid container with vertical scrolling */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-height: 80vh;  /* limit height to 80% viewport */
      overflow-y: auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
    }

    /* Individual project squares */
    .project-item {
      background: #eee;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 150px;
    }

    .project-item:hover {
      background: #ddd;
    }

    .project-title {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
      flex-grow: 1;
    }
  </style>
</head>

      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>My Projects</h2>
    <div class="projects-grid">
      <a href="projects/project1.html" class="project-item">
        <div class="project-title">Project 1</div>
      </a>
      <a href="projects/project2.html" class="project-item">
        <div class="project-title">Project 2</div>
      </a>
      <a href="https://github.com/Aidanpmcl/someproject" class="project-item" target="_blank" rel="noopener">
        <div class="project-title">GitHub Repo</div>
      </a>
      <a href="projects/project3.html" class="project-item">
        <div class="project-title">Project 3</div>
      </a>
      <!-- Add more projects here -->
    </div>
  </main>
